<body id='ap' style="background-color:white">
<script src="js1.js"></script>
<div class="a">
<h1><center><u><b>Eureka!</b></u></center></h1>
</div>
<form>
<h2>First Name:</h2>
<input type="text" name="FirstName" id="fn">
<h2>Last Name:</h2>
<input type="text" name="LastName" id="ln">
<button onclick="conc(event)">Click to display Full Name</button>
<h2>Date:</h2>
<input class="c" type="date" name="date" id="date">
<button onclick="dob(event)">Find Age</button>
<h2>Time:</h2>
<input class="c" type="time" name="time" id="time">
<button onclick="dtime(event)">Display Time</button>
<h2>Insert ID proof as softcopy:</h2>
<input type="file" id="myfile" name="myfile">
<button onclick="dfile(event)">Display the File</button>
<h2><label for="favcolor">Select your Favourite color:</label></h2>
<input type="color" id="favcolor" name="color" value="#ff0000">
<button onclick="change(event)">Change Background color</button>
<h2><label for="hob">Hobbies:</label></h2>
<textarea name="hobbies" id="hob" cols="30" rows="10"></textarea>
 










</form>
 
<h2><label for="no">Enter Number:</label></h2>
<input type="number" name="number" id="no" required>
<button onclick="prime(event)">Check Prime or Not</button>
<button onclick="armstrong(event)">Check Armstrong or Not</button>
<button onclick="sumof(event)">Find Sum of Digits</button>
<button onclick="reverse(event)">Find the reverse of the Number</button>
<button onclick="palindrome(event)">Check Palindrome or Not</button>
<button onclick="factorial(event)">Find factorial</button>
